<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/9a2b0bc97a.js" crossorigin="anonymous" defer></script>
    <title>NETFLIX CLONE</title>

    <!--responsividade-->
    <link rel="stylesheet" href="style/resposive.css">
    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista a nova temporada que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            
            </div>
            
        </div>
    </main>

    <div class="carrosselFilmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img clas="boxFilme"src="img/mini1.jpg" alt="Bad Boys">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini2.jpg" alt="Snow Pierce">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini3.jpg" alt="Riverdale">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini4.jpg" alt="Good Doctor">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini5.jpg" alt="Coringa">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini6.jpg" alt="Godzila">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini7.jpg" alt="Wanda Vision">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini8.jpg" alt="Vikins">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini9.jpg" alt="Lendas">
            </div>
            <div class="item">
                <img clas="boxFilme"src="img/mini10.jpg" alt="Tenet">
            </div>
        </div>
    </div>
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
